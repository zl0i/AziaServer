version: "3.3"

services:
  db:
    image: mongo:4.4.4-bionic
    container_name: db 
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${APP_MONGODB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${APP_MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE:  ${APP_MONGODB_DB}
    volumes: 
      - ./db/fakedata.js:/docker-entrypoint-initdb.d/initdb.js:ro
    networks:
     - azia-backend  
    ports:
      - 27017:27017

  app:
    image: node:12.18.4-alpine
    working_dir: /opt/server/
    volumes:
      - ./server/:/opt/server/
    entrypoint: npm run start:dev
    environment:
      MONGODB_HOST: ${APP_MONGODB_HOST}
      SMS_API_KEY: ${APP_SMS_API_KEY}
      MONGODB_USER: ${APP_MONGODB_USER}
      MONGODB_PASSWORD: ${APP_MONGODB_PASSWORD}
    networks:
     - azia-backend  
    expose:
      - 3000
    restart: always

  nginx:
    image: nginx:1.19.2-alpine
    container_name: proxy
    volumes:
      - ./proxy/dev.conf:/etc/nginx/conf.d/default.conf
      - ./proxy/static/:/var/www/static/     
      - ./proxy/ssl/:/etc/ssl/
    restart: always
    networks:
     - azia-backend  
    ports:
      - 80:80
      - 443:443

networks: 
  azia-backend:
    name: azia-backend
    driver: bridge
