version: "3.8"

services:
  db:
    image: mongo:4.4.1-bionic
    container_name: db    
    volumes:
      - db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${APP_MONGODB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${APP_MONGODB_PASSWORD}
    restart: always
    networks:
     - azia-backend  
    ports: 
      - 27017:27017

  app:
    build: 
      context: ./server
      dockerfile: Dockerfile.prod
    environment:
      MONGODB_HOST: ${APP_MONGODB_HOST}
      SMS_API_KEY: ${APP_SMS_API_KEY}  
    expose:
      - 3000
    networks: 
      - azia-backend
    restart: always    

  nginx:
    image: nginx:1.19.2-alpine
    container_name: proxy
    volumes:
      - ./proxy/default.conf:/etc/nginx/conf.d/default.conf
      - ./proxy/img/:/var/www/static/
      - ./proxy/cert/:/etc/nginx/certs/
    networks:
     - azia-backend  
    ports:
      - 80:80
      - 443:443
  
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.38.6
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro 
      - /dev/disk/:/dev/disk:ro 
    privileged: true
    restart: unless-stopped
    expose:
      - 8080  
    devices:
      - "/dev/kmsg"
    networks:
      - azia-backend

  nodeexporter:
    image: prom/node-exporter:v1.0.1
    container_name: nodeexporter
    user: root
    privileged: true
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)"
    restart: unless-stopped
    expose:
      - 9100
    networks:
      - azia-backend

  nginxexporter:
    image: nginx/nginx-prometheus-exporter:0.8.0
    container_name: nginxexporter
    command:
      -nginx.scrape-uri http://proxy:80/nginx_status 
      -nginx.retries=10 
      -web.telemetry-path=/metrics
    restart: unless-stopped
    expose:
      - 9113
    networks:      
      - azia-backend

  prometheus:
    image: prom/prometheus:v2.25.2
    container_name: prometheus
    user: root
    volumes:
      - ./monitoring/prometheus/:/etc/prometheus/
      - ./monitoring/prometheus/:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention=200h"
      - "--web.enable-lifecycle"
    restart: unless-stopped
    expose:
      - 9090
    networks:      
      - azia-backend

  loki:
    image: grafana/loki:master-3bb7f52
    container_name: loki   
    volumes:
      - ./monitoring/loki/local-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    expose:
      - 3100
    networks:
      - azia-backend     

  promtail:
    image: grafana/promtail:2.0.0
    container_name: promtail
    volumes:
      - ./monitoring/promtail/:/var/log
      - ./monitoring/promtail/:/etc/promtail/
      - ./monitoring/promtail/positions.yaml:/tmp/positions.yaml
    command: -config.file=/etc/promtail/config.yml
    expose:
      - 9080
    networks:
      - azia-backend     

  grafana:
   image: grafana/grafana:7.3.7
   container_name: grafana
   user: root
   volumes:
     - ./monitoring/grafana/:/var/lib/grafana
     - ./monitoring/grafana/datasources:/etc/grafana/datasources
     - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
   environment:
     - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
     - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
     - GF_SERVER_SERVE_FROM_SUB_PATH=true
     - GF_SERVER_DOMAIN=zloi.space
     - GF_SERVER_ROOT_URL=https://zloi.space/azia/server/grafana
   restart: unless-stopped
   expose:
     - 3000
   networks:
     - azia-backend   

volumes: 
  db: {}

networks: 
  azia-backend:
    name: azia-backend
    driver: bridge
